<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Log In</h4>
        <div class="card-body">
            <form [formGroup]="loginForm">
                <div class="form-group">
                    <label for="username">User ID *</label>
                    <input type="text" formControlName="userName" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" formControlName="password" class="form-control" />
                </div>
                <button (click)="SubmitForm()" [disabled]="loading || !loginForm.valid" class="btn btn-primary">
          <span *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
                    {{ error }}
                </div>
            </form>
        </div>
    </div>
    <br /><br /><br /><br />
    <div class="alert alert-info">
        <strong>Admin </strong> - UserId: admin | Password: admin<br />
        <strong>SuperAdmin </strong> - UserId: superadmin | Password: superadmin
    </div>
</div>

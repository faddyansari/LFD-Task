<div class="modal-header">
    <h4 class="modal-title">Force directed Graph Visualization</h4>
</div>
<div class="modal-body" style="text-align: center;">

    <svg width="300" height="300"></svg>

    <h6>Code generated for Visualization</h6>
    <p style="color: red;">Note: Due to inappropiate visualization, code appended below, hover to see complete code</p>
    <code class="ellipsis" [title]="code">{{code}}</code>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
